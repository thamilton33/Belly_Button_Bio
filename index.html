<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!--Syntax to to create gaps found at https://www.quora.com/How-do-you-insert-a-blank-line-in-HTML-->
  <style> 
    .gap-10 { 
      width:100%; 
      height:10px; 
    } 
    .gap-20 { 
      width:100%; 
      height:20px; 
    } 
    .gap-30 { 
      width:100%; 
      height:30px; 
    } 
  </style> 
</head>
<body style="background-color:Grey;">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <!--Syntax for text color and font found at: https://www.w3schools.com/html/html_styles.asp-->
        <p style="color:white;font-size:55px;"><b> Belly Button Biodiversity Dashboard</b></p>
        <p style="color:white; font-size:30px;"><b>Use the interactive charts below to explore the dataset</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar-plot"></div>
        <div class="gap-10"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge-plot">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble-plot"></div>
        <div><div class="gap-10"></div></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>
  

</html>
